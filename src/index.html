<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>My Tauri App</title>
  </head>
  <body>
    <div data-tauri-drag-region class="music-player">
      <div class="window-controls">
        <i id="settings" class="bi bi-gear"></i>
        <i id="minimize" class="bi bi-dash"></i>
        <i id="close" class="bi bi-x"></i>
      </div>
      <div data-tauri-drag-region class="d-flex align-items-center mb-3">
        <img
          data-tauri-drag-region
          src="https://placehold.co/80"
          alt="Album Art"
        />
        <div class="ms-3">
          <h5 class="mb-0">Name of Song</h5>
          <p class="mb-0">Author</p>
          <p class="mb-0">Description</p>
          <p id="musicMaxMinute" class="mb-0">02:53</p>
        </div>
      </div>
      <input type="range"
        class="form-range progress-bar"
        id="progressBar"
        min="0"
        max="100"
        value="0"
      ></input>
      <div class="current-time">
        <p id="currentMinute">00:00</p>
      </div>
      <div class="d-flex w-100 control-icons">
        <div class="col-4 d-flex justify-content-start align-items-center">
          <i id="playlistButton" class="bi bi-music-note-list ms-5"></i>
          <i class="bi bi-heart"></i>
          <i class="bi bi-shuffle"></i>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <i class="bi bi-skip-start-fill"></i>
          <i class="bi bi-play-fill"></i>
          <i class="bi bi-skip-end-fill"></i>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <i class="bi bi-volume-up-fill"></i>
          <input
            type="range"
            id="volumeBar"
            class="form-range me-5"
            style="width: 80px"
            min="0"
            max="100"
            value="100"
          />
          <!-- <span class="ms-1 me-5">0%</span> -->
        </div>
      </div>
    </div>
    <div class="d-none play-list"></div>
  </body>
</html>
