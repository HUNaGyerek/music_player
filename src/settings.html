<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./tailwind-output/settingsOutput.css" />
		<script type="module" src="./settings.js" defer></script>
	</head>
	<body>

		<div
			id="container"
			data-tauri-drag-region
			class="flex h-screen bg-secondary text-primary-foreground p-6 rounded-[10px]"
		>
			<div data-tauri-drag-region class="w-2/6 bg-secondary space-y-2">
				<button
					class="w-full text-left p-3 bg-primary rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
				>
					Interface
				</button>
				<button
					class="w-full text-left p-3 bg-secondary rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:bg-primary/80"
				>
					Volume
				</button>
				<button
					class="w-full text-left p-3 bg-secondary rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:bg-primary/80"
				>
					Video
				</button>
				<button
					class="w-full text-left p-3 bg-secondary rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:bg-primary/80"
				>
					Input
				</button>
				<button
					class="w-full text-left p-3 bg-secondary rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:bg-primary/80"
				>
					Codecs
				</button>
				<button
					class="w-full text-left p-3 bg-secondary rounded-lg transition duration-300 ease-in-out transform hover:scale-105 hover:bg-primary/80"
				>
					Hotkeys
				</button>
			</div>
			<div data-tauri-drag-region class="w-4/6 bg-secondary p-4">
				<h1 class="text-2xl font-bold mb-4">Interface Settings</h1>
				<div class="space-y-4">
					<div class="bg-card p-4 rounded-lg shadow-md">
						<h2 class="text-xl font-semibold mb-2">General</h2>
						<p class="text-muted-foreground">
							Adjust the general settings of the interface.
						</p>
					</div>
					<div class="bg-card p-4 rounded-lg shadow-md">
						<h2 class="text-xl font-semibold mb-2">Appearance</h2>
						<p class="text-muted-foreground">
							Customize the look and feel of the interface.
						</p>
					</div>
					<div class="bg-card p-4 rounded-lg shadow-md">
						<h2 class="text-xl font-semibold mb-2">Behavior</h2>
						<p class="text-muted-foreground">
							Set the behavior of the interface elements.
						</p>
					</div>
				</div>
			</div>
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				id="backButton"
				class="absolute top-4 right-5 stroke-[2.2px] size-5 cursor-pointer"
			>
				>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M6 18 18 6M6 6l12 12"
				/>
			</svg>
		</div>
	</body>
</html>
