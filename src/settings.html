<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
		<script type="module" src="main.js" defer></script>
		<link rel="stylesheet" href="settingsStyles.css" />
		<title>My Tauri App</title>
	</head>
	<body>
		<div data-tauri-drag-region class="settings d-flex">
			<div class="window-controls">
				<i id="close" class="bi bi-x"></i>
			</div>
			<div data-tauri-drag-region class="col-6" id="settingBar">
				<div class="row">1</div>
				<div class="row">2</div>
			</div>
			<div data-tauri-drag-region class="col-6" id="settingValues">
				<div class="row">1</div>
				<div class="row">2</div>
			</div>
		</div>
	</body>
</html>
